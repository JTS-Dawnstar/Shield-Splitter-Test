<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>jQuery Shield UI Demos</title>
    <link id="themecss" rel="stylesheet" type="text/css" href="//www.shieldui.com/shared/components/latest/css/light/all.min.css" />
    <script type="text/javascript" src="//www.shieldui.com/shared/components/latest/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="//www.shieldui.com/shared/components/latest/js/shieldui-all.min.js"></script>
</head>
<body class="theme-light">
<div id="outerContainer">
    <div id="innerContainer">
        <div>
            <span class="paneheader">Horizontal splitter pane 1</span>
            <p class="panetext">Pane is resizable and collapsible.</p>
        </div>
        <div>
            <span class="paneheader">Horizontal splitter pane 2</span>
            <p class="panetext">Pane is only resizable.</p>
        </div>
        <div>
            <span class="paneheader">Horizontal splitter pane 3</span>
            <p class="panetext">Pane is resizable and collapsible.</p>
        </div>
    </div>
    <div>
        <span class="paneheader">Vertical splitter pane 2</span>
        <p class="panetext">Pane is only resizable.</p>
    </div>
    <div>
        <span class="paneheader">Vertical splitter pane 3</span>
        <p class="panetext">Pane is only resizable.</p>
    </div>
</div>
<script type="text/javascript">
    jQuery(function ($) {
        var verticalSplitter = $("#outerContainer").shieldSplitter({
            orientation: "vertical"
        });
        var horizontalSplitter = $("#innerContainer").shieldSplitter({
            orientation: "horizontal",
            panes: [
				{ size: '280px', collapsible: true },
				{ size: '350px' },
				{ collapsible: true }
            ]
        });
    });
</script>
<style>
    #outerContainer {
        height: 300px;
    }
    .paneheader {
        margin-left: 2px;
        font-weight: bold;
        font-size: 14px;
        font-family: Arial;
    }
    .panetext {
        margin-left: 2px;
        font-size: 13px;
        font-family: Arial;
    }
</style> 
</body>
</html>
